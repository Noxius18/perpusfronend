    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/Assets/Images/Icon Yotsuba.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light warna-yotsuba">
        <a class="navbar-brand" href="#">Yotsuba Jisho!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="list.html">Katalog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="input.html">Input Buku</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron text-left bg-main-hero-yotsuba">
        <h1 class="display-2">Tambah Buku</h1>
        <p class="lead">Tambah buku Baru disini</p>
    </header>

    <div class="container px-5 my-5">
        <form action="/Controller/inputBuku.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="judulBuku">Judul Buku</label>
                <input type="text" class="form-control" id="judulBuku" name="judul" placeholder="Judul Buku" required>
                <div class="invalid-feedback">Judul masih kosong.</div>
            </div>
            <div class="form-group">
                <label for="penulis">Penulis</label>
                <input type="text" class="form-control" id="penulis" name="penulis" placeholder="Penulis" required>
                <div class="invalid-feedback">Penulis masih kosong.</div>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" placeholder="Deskripsi" rows="4" required></textarea>
                <div class="invalid-feedback">Deskripsi masih kosong.</div>
            </div>
            <div class="form-group">
                <label for="sinopsis">Sinopsis</label>
                <textarea class="form-control" id="sinopsis" name="sinopsis" placeholder="Sinopsis" rows="4" required></textarea>
                <div class="invalid-feedback">Sinopsis masih kosong.</div>
            </div>
            <div class="form-group">
                <label for="cover">Cover Buku</label>
                <input type="file" class="form-control-file" id="cover" name="cover" accept="image/*" required>
                <div class="invalid-feedback">Silakan pilih file gambar.</div>
            </div>
            <button type="submit" name="tambah" class="btn btn-primary btn-lg btn-block">Tambah Buku</button>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 warna-yotsuba">
            &copy; 2024 Yotsuba Jisho
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
