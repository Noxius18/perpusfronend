            <p class="lead">Tambah Judul Baru</p>
        </div>
    </header>

    <div class="container px-5 my-5">
        <form action="Controller/inputBuku.php" method="POST" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input class="form-control" name="judul" type="text" placeholder="Judul Buku" required />
                <label for="judulBuku">Judul Buku</label>
                <div class="invalid-feedback">Judul masih kosong.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="penulis" type="text" placeholder="Penulis" required />
                <label for="penulis">Penulis</label>
                <div class="invalid-feedback">Penulis masih kosong.</div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" name="deskripsi" placeholder="Deskripsi" style="height: 10rem;" required></textarea>
                <label for="sinopsis">Deskripsi</label>
                <div class="invalid-feedback">Sinopsis masih kosong.</div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" name="sinopsis" placeholder="Sinopsis" style="height: 10rem;" required></textarea>
                <label for="sinopsis">Sinopsis</label>
                <div class="invalid-feedback">Sinopsis masih kosong.</div>
            </div>
            <div class="mb-3">
                <label for="cover" class="form-label">Cover Buku</label>
                <input type="file" class="form-control" accept="image/*" id="cover" name="cover" required>
            </div>
            <div class="d-grid">
                <button class="btn warna-yotsuba2 text-white btn-lg" name="tambah" type="submit">Tambah Buku</button>
            </div>
        </form>
