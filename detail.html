    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="book-info">
                    <img :src="buku.Gambar" class="card-img-top book-image" :alt="buku.Judul">
                    <div class="book-meta">
                        <h2 class="font-yotsuba">{{ buku.Judul }}</h2>
                        <p><strong>Penulis:</strong> {{ buku.Penulis }}</p>
                        <p><strong>Deskripsi: </strong> {{ buku.Deskripsi }} </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="font-yotsuba">Sinopsis</h3>
                        <p>{{ buku.Sinopsis }}</p>
