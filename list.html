<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku</title>
    <link rel="stylesheet" href="/Assets/CSS/styles.css">
    <!-- <link rel="stylesheet" href="/Assets/CSS/main.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/Assets/Images/Icon Yotsuba.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light warna-yotsuba">
        <a class="navbar-brand" href="#">Yotsuba Jisho!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="list.html">Katalog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="input.html">Input Buku</a>
                </li>
            </ul>
        </div>
    </nav>


    <header class="jumbotron text-left bg-main-hero-yotsuba">
        <h1 class="display-2">Katalog Buku</h1>
        <p class="lead">Jelajahi koleksi buku kami.</p>
    </header>


    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4" v-for="listBuku in buku" :key="buku.id">
                <div class="card mb-4">
                    <img :src="listBuku.Gambar" class="card-img-top" :alt="listBuku.Judul">
                    <div class="card-body">
                        <h5 class="card-title">{{ listBuku.Judul }}</h5>
                        <p class="card-text">{{ listBuku.Deskripsi }}</p>
                        <p class="card-text">{{ listBuku.Tahun }}</p>
                        <a :href="'/detail.html?id=' + listBuku.id" class="btn btn-primary">Baca Selengkapnya</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 warna-yotsuba">
            &copy; 2024 Yotsuba Jisho
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <!-- <script type="module" src="Assets/Script/router.js"></script> -->
    <script type="module" src="Assets/Script/app.js"></script>
</body>
</html>
